<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur Euromillions & Lotto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Générateur
            <bR><span>Euromillions & Lotto</span>
        </h1>
        <div class="date"></div>

        <div class="bloc">
            <div class="blocTop">
                <img src="ressources/euromillions-logo-primary-vertical.svg" alt="logo Euromillions"
                    class="LottoImage" />
                <p class="numerosEur"></p>
                <p class="numerosEurCompl"></p>

            </div>
            <div class="blocMiddle">
                <button id="button-42">Générer</button>
            </div>


            <div class="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>


            <div class="blocBottom">
                <img src="ressources/lotto-logo-primary.svg" alt="logo Lotto" class="LottoImage" />
                <p class="numerosLotto"></p>

            </div>

        </div>




        <div class="footer">
            Spéciale dédicace à mon père Ghislain Vandermeulen né le 12/10/1954 et décédé le 16/02/2014 <br> Et à ma
            mère Anita Van Buren née le 02/07/1953 et décédée le 04/12/2021

        </div>

    </div>




    <script src="main.js"></script>
</body>

</html>
